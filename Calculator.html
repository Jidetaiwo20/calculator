<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>

    <div class="container">
        <div class="calculator-dark">
            <form>
                <div class="display-screen">
                    <input type="text" name="display" placeholder="0">
                </div>

                <div>
                    <input type="text" class="buttons btn-operator" value="CE" onclick="display.value = '' ">
                    <input type="text" class="buttons btn-operator" value="C" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="text" class="buttons btn-operator" value="/" onclick="display.value += '/' ">
                    <input type="text" class="buttons btn-operator" value="<">
                </div>

                <div>
                    <input type="text" class="buttons btn-number" value="7" onclick="display.value += '7' " >
                    <input type="text" class="buttons btn-number" value="8" onclick="display.value += '8' ">
                    <input type="text" class="buttons btn-number" value="9" onclick="display.value += '9' ">
                    <input type="text" class="buttons btn-operator" value="x" onclick="display.value += '*' ">
                </div>

                <div>
                    <input type="text" class="buttons btn-number" value="4" onclick="display.value += '4' ">
                    <input type="text" class="buttons btn-number" value="5" onclick="display.value += '5' ">
                    <input type="text" class="buttons btn-number" value="6" onclick="display.value += '6' ">
                    <input type="text" class="buttons btn-operator" value="-" onclick="display.value += '-' ">
                </div>

                <div>
                    <input type="text" class="buttons btn-number" value="1" onclick="display.value += '1' ">
                    <input type="text" class="buttons btn-number" value="2" onclick="display.value += '2' ">
                    <input type="text" class="buttons btn-number" value="3" onclick="display.value += '3' ">
                    <input type="text" class="buttons btn-operator" value="+" onclick="display.value += '+' ">
                </div>

                <div>
                    <input type="text" class="buttons btn-number" value="00" onclick="display.value += '00' ">
                    <input type="text" class="buttons btn-number" value="0" onclick="display.value += '0' ">
                    <input type="text" class="buttons btn-number" value="." onclick="display.value += '.' ">
                    <input type="text" class="buttons btn-operator" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>

    </div>
        

    <script src="calculator.js"></script>
</body>
</html>
